<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="nav">
      <button
        id="menu"
        onmouseover="enter()"
        onmouseleave="out()"
        onclick="opened()"
      >
        |||
      </button>

      <div class="btnDiv">
        <button id="undo">Undo</button>
        <button id="clear">Clear</button>
        <button id="clear" onclick="logout()">Logout</button>
      </div>
    </div>

    <div class="sidebar" id="sidebar">
      <div class="cancelDiv">
        <button id="cancel" onclick="cancelled()">X</button>
      </div>
      <nav>
        <h3>Link 1</h3>
        <h3>Link 2</h3>
        <h3>Link 3</h3>
      </nav>
    </div>

    <div id="body">
      <form>
        <input type="text" id="input" />
        <button onclick="click" id="button">Submit</button>
      </form>
      <div id="todo"></div>
      <div class="modal" id="modal">
        <div class="delModal">
          <h3>Are you sure you want to delete this Account?</h3>

          <div class="optionDiv">
            <button
              class="option"
              style="margin-right: 5rem"
              onClick="deleteUser()"
            >
              Yes
            </button>
            <button class="option" onClick="can()" id="can">No</button>
          </div>
        </div>
      </div>
      <!-- </div> -->
    </div>

    <div class="section">
      <div class="dropdown">
        <div class="dropdown-content">
          <a href="#" onClick="displayModal()">Delete Account</a>
        </div>
        <button class="dropbtn">
          <i class="bi bi-exclamation-circle" id="icon"></i>
        </button>
      </div>
    </div>
    <script src="dom.js"></script>
  </body>
</html>
